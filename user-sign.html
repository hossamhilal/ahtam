                      <option value="city-3"> جدة  </option>

                      <option value="city-5"> الدمام  </option>
                      <option value="city-6">  الطائف  </option>
              </select> 

        
          <button class="btn ahtam-light-btn submit-btn" type="submit"  href="usr-main.html">  إنشاء حساب   </button>

        </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
      
    <script src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/moment+langs.min.js"></script>
    <script type="text/javascript" src="js/jquery.rangecalendar.js"></script>
      
    <script src="js/ion.rangeSlider.js"></script>
      
    <script src="https://maps.google.com/maps/api/js"></script>

    <script src="js/edit.js"></script>
    
    <script>
        $(function () {
            $("#range").ionRangeSlider({
                hide_min_max: true,
                keyboard: true,
                min: 10,
                max: 10000,
                from: 3000,
                to: 7000,
                type: 'double',
                step: 1,
           //   prefix: "$",
                grid: true
            });
        });
    </script>
      
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(40.725118, -73.997699);
            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };
            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);
            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });
        }
        // Initialize maps
        google.maps.event.addDomListener(window, 'load', regular_map);        
    </script>
